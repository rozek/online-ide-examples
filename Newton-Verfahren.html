      'withConsole':true,
      'withErrorList':true,
      'speed':'max'
    }"
  >
    <script type="text/plain" title="Newton-Verfahren.java">
float x = Input.readFloat("bitte Startwert eingeben",5);
if (x <= 0) {
  println("bitte nur positive Startwerte eingeben");
} else {
  do {
    x = x + (4-x*x)/(2*x);
  } while (Math.abs(x*x-4) >= 0.001);

  println("die Nullstelle liegt bei x = " + x);
}
    </script>
