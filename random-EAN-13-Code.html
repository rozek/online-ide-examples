    <script type="text/plain" title="random-EAN-13-Code.java">
class Example {
  public static int ValueOf (char Digit) {
    return (int) Digit - 48;
  }

  public static void main (String[] args) {
    String Digits = "";                          // zuf채lligen Barcode erstellen
    for (int i = 0; i < 12; i++) {
      Digits += (char) (Math.floor(Math.random()*10) + 48);
    }

  /**** Pr체fziffer berechnen und zum Barcode hinzuf체gen ****/

    int Checksum = 10-(
      ValueOf(Digits.charAt(0))  + 3*ValueOf(Digits.charAt(1)) +
      ValueOf(Digits.charAt(2))  + 3*ValueOf(Digits.charAt(3)) +
      ValueOf(Digits.charAt(4))  + 3*ValueOf(Digits.charAt(5)) +
      ValueOf(Digits.charAt(6))  + 3*ValueOf(Digits.charAt(7)) +
      ValueOf(Digits.charAt(8))  + 3*ValueOf(Digits.charAt(9)) +
      ValueOf(Digits.charAt(10)) + 3*ValueOf(Digits.charAt(11))
    ) % 10;
    if (Checksum == 10) { Checksum = 0; }

    Digits += (char) (Checksum+48);

  /**** fertig ****/

    println("der erfundene (aber g체ltige!) Barcode lautet: " + Digits);
  }
}
