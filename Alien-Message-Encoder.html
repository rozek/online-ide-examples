 <body>

  <div class="java-online"
    data-java-online="{
      'id':'Alien-Message-Encoder',
      'withBottomPanel':true,
      'withFileList':true,
      'withPCode':true,
      'withConsole':true,
      'withErrorList':true,
      'speed':'max'
    }"
  >
    <script type="text/plain" title="Bits-to-Numbers.java">
  String[] Rows = new String[] {
    "        ",
    "#  # # #",
    "#  #   #",
    "#### # #",
    "#  # #  ",
    "#  # # #",
    "        "
  };

  println("Byte-Folge:");
  for (int i = 0; i < Rows.length; i++) {
    print(
      (i == 0 ? "" : ", ") +
      Integer.parseInt(Rows[i].replaceAll(' ','0').replaceAll('#','1'),2)
    );
  }
    </script>

  </div>
 </body>
