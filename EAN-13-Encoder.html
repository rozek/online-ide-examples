    <script type="text/plain" title="EAN-13-Encoder.java">
class Example {
  public static boolean isDigit (char Candidate) {
    return (Candidate >= '0') || (Candidate <= '9');
  }

  public static int ValueOf (char Digit) {
    return (int) Digit - 48;
  }

  static String[] ParitiesForDigit = new String[] {
    "111111", "110100", "110010", "110001", "101100",
    "100110", "100011", "101010", "101001", "100101"
  };

  static String[][][] BitsForDigit = new String[][][] {
    new String[][] {                                             // linke Hälfte
      new String[] {                                    // mit gerader Quersumme
        "0100111", "0110011", "0011011", "0100001", "0011101",
        "0111001", "0000101", "0010001", "0001001", "0010111"
      },
      new String[] {                                  // mit ungerader Quersumme
        "0001101", "0011001", "0010011", "0111101", "0100011",
        "0110001", "0101111", "0111011", "0110111", "0001011"
      }
    },
    new String[][] {                                            // rechte Hälfte
      new String[] {                                    // mit gerader Quersumme
        "1110010", "1100110", "1101100", "1000010", "1011100",
        "1001110", "1010000", "1000100", "1001000", "1110100"
      }
    }
  };

  public static void main (String[] args) {
    String Digits = Input.readString("Bitte geben Sie 12...13 Ziffern ein");

  /**** Eingabe überprüfen (String.matches fehlt leider) ****/

    if ((Digits.length() < 12) || (Digits.length() > 13)) {
      println("ungültige Eingabelänge");
      System.exit(1);
    } else {
      for (int i = 0; i < Digits.length(); i++) {
        if (! isDigit(Digits.charAt(i))) {
          println("ungültige Eingabe");
          System.exit(1);
        }
      }
    }

  /**** ggfs. Prüfziffer berechnen und zum Barcode hinzufügen ****/

    int Checksum = 10-(
      ValueOf(Digits.charAt(0))  + 3*ValueOf(Digits.charAt(1)) +
      ValueOf(Digits.charAt(2))  + 3*ValueOf(Digits.charAt(3)) +
      ValueOf(Digits.charAt(4))  + 3*ValueOf(Digits.charAt(5)) +
      ValueOf(Digits.charAt(6))  + 3*ValueOf(Digits.charAt(7)) +
      ValueOf(Digits.charAt(8))  + 3*ValueOf(Digits.charAt(9)) +
      ValueOf(Digits.charAt(10)) + 3*ValueOf(Digits.charAt(11))
    ) % 10;
    if (Checksum == 10) { Checksum = 0; }

    Digits += (char) (Checksum+48);

  /**** Paritätsfolge für implizite Ziffer ermitteln ****/

    String Parities = ParitiesForDigit[ValueOf(Digits.charAt(0))];

  /**** Bitmuster erstellen ****/

    String Bits = (
      "101" +
        BitsForDigit[0][ValueOf(Parities.charAt(0))][ValueOf(Digits.charAt(1))] +
        BitsForDigit[0][ValueOf(Parities.charAt(1))][ValueOf(Digits.charAt(2))] +
        BitsForDigit[0][ValueOf(Parities.charAt(2))][ValueOf(Digits.charAt(3))] +
        BitsForDigit[0][ValueOf(Parities.charAt(3))][ValueOf(Digits.charAt(4))] +
        BitsForDigit[0][ValueOf(Parities.charAt(4))][ValueOf(Digits.charAt(5))] +
        BitsForDigit[0][ValueOf(Parities.charAt(5))][ValueOf(Digits.charAt(6))] +
      "01010" +
        BitsForDigit[1][0][ValueOf(Digits.charAt(7))] +
        BitsForDigit[1][0][ValueOf(Digits.charAt(8))] +
        BitsForDigit[1][0][ValueOf(Digits.charAt(9))] +
        BitsForDigit[1][0][ValueOf(Digits.charAt(10))] +
        BitsForDigit[1][0][ValueOf(Digits.charAt(11))] +
        BitsForDigit[1][0][ValueOf(Digits.charAt(12))] +
      "101"
    );

  /**** fertig ****/

    println("der ursprüngliche Barcode lautet: " + Digits);
    println("das zugehörige Bitmuster ist: " + Bits);
  }
}
