    <script type="text/plain" title="MAX_SAFE_INTEGER.java">
double step = 2.0;
while (step+1 != step) {
  step = step*2;
}
step = Math.round(step/2);

double limit = step;
while (step > 0) {
  double next_limit = limit + step;
  if (next_limit+1 != next_limit) {
    limit = next_limit;
  }
  step = Math.floor(step/2);
}
